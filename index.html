<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script>
      let count=0;
  
      function fun(){
    count++;
    document.getElementById('countlabel').textContent=count;
   }
   function fun2(){
    count=0
    document.getElementById('countlabel').textContent=count;
   }
   function fun3(){
    count--;
    document.getElementById('countlabel').textContent=count;
   }

    </script>
    
</head>
<body>
  
    <label id="countlabel">1</label><br>
    <div id="btncontainer">
    <button id="decbtn" class="buttons" onclick="fun()">increase</button>
    <button id="resetbtn" class="buttons " onclick="fun2()">reset</button>
    <button id="incbtn" class="buttons" onclick="fun3()">decrease</button>
  </div>
</body>
</html>
